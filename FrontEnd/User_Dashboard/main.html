<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Registrado 🚲</title>

    <! ======= Styles =========================== > 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="css/dash_style.css">
</head>
<body>
    <! ============================ Navigation Side Bar =========================== > 
   <div class="container">
    <div class="navigation">
        <ul>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bicycle-outline"></ion-icon>
                        </span>
                    <span class="title"> BiciMaps</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"> </ion-icon> 
                         </span>
                    <span class="title"> Inicio</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    <span class="title"> Mi perfil </span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"> 
                        <ion-icon name="exit-outline"></ion-icon>
                    </span>
                    <span class="title"> Cerrar sesión </span>
                </a>
            </li>

        </ul>

        <! ============ Clima ============================== >
        <div class="container_clima">
            
            <div class="search_box">
                <span class="icon">
                    <ion-icon name="location-outline"></ion-icon>
                </span>
                <input type="text" placeholder="Ingresa tu ubicación">
                <button>
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
    
            <div class="not_found">
                <img src="img/404_notFound.png" alt="Error 404">
                <p>Upssss! No encontramos esa ubicación :\ </p>
            </div>
    
            <div class="weather-box">
                <img src="" >
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <span>
                        <ion-icon name="water-outline"></ion-icon>
                    </span>
                    <div class="text">
                        <span></span>
                        <p>Humedad</p>
                    </div>
    
                    <div class="wind">
                        <span>
                            <ion-icon name="leaf-outline"></ion-icon>
                        </span>
                        <div class="text">
                            <span></span>
                            <p>Viento</p>
                        </div>
    
                </div>
            </div>
    
        </div>
    
        </div>
    </div>


    <! ============ Main ============================== >
    <div class="main">
        <div class="topBar">

            <! ============ Recoger side Bar ============== >
            <div class="toggle">
                <ion-icon name="list-outline"></ion-icon>
            </div>

            <! ==== Barra de busqueda navegar ==== >
            <div class="search_destination">
                <label>
                    <input type="text" id="search" placeholder="¿A dónde vamos?">
                    <button id="search-button">
                        <ion-icon name="navigate-outline"></ion-icon>
                    </button>
                </label>
                
            </div>
            
        </div>

        <div class="results">
            <ul id="result-list" class="cols">
            </ul>
          </div>
          <div id="map" style="height: 800px; width: 1200px;
          z-index: 0;"></div>

   </div>

   <! ============== Scripts =========================== > 
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>


   <script src="js/main.js"></script>




   <! ============== ION ICONS IMPORT =========================== > 

   

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   

    
</body>
</html>
