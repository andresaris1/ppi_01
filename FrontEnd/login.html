<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciMaps 🚲</title> <! Titulo ventana>
    <link rel="stylesheet" href="style.css"> <! Agregar hoja de estilos>
</head>
<body>
    <! Creacion de la sección de la barra de navegación>
    <section>
        <header>
            <a href="#" class="logo" "><img src="logo.png" width="20%"></a>
            <nav class="navBar">
                <a href="#"> Inicio </a>
                <a href="#"> Mapa </a>
                <a href="#"> Repositorio </a>
                <button class="loginBtn">Ingresar 🚲</button>
              </nav>
        </header>

    <div class="wrapper">
        <div class="form_box login"> 
            <h2>Bienvenid@</h2>
            <form action="#">
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label> Contraseña</label>
                </div>

                <div class="recordarCuenta">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">Olvidaste la contraseña?</a>
                </div>

                <button type="submit" class="btn-ing">Ingresar</button>

            </form>
        </div>


        <div class="form_box sign up"> 
            <h2>Registrarse</h2>
            <form action="#">

                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>

                <div class="input_box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label> Nombres y apellidos</label>
                </div>

                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label> Contraseña</label>
                </div>

                <div class="bici">
                    <form>
                          <legend>Tienes bicicleta?</legend>
                          <label>
                            <input type="radio" name="bici" value="azul"> Sí
                          </label>
                          <label>
                              <input type="radio" name="bici" value="negro"> No
                          </label>

                    </form>
                  </div>



                <div class="recordarCuenta">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">Olvidaste la contraseña?</a>
                </div>

                <button type="submit" class="btn-ing">Registrarme</button>

            </form>
        </div>
    </div>
</body>

<! script para los iconos del login form >
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
